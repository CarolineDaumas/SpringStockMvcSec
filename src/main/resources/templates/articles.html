<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ul.traq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
	<meta charset="ISO-8859-1">
	<title>Mes articles</title>


</head>

<body>

	<div layout:fragment="content">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<ul class="list-group list-group-horizontal" th:each="c:${categories}">
				<li class="list-group-item"><a class="btn btn-primary"
							th:href="@{articlesByIdCategory(catId=${c.id})}" th:text="${c.name}">
							<!-- <ul class="pagination">
							<li th:class="${currentPage==status.index}?'active':''" th:each="page, status:${pages}">
							<a class="page-link" th:href="@{/index(page=${status.index})}"
									th:text="${status.index+1}"></a>
							</li> 
						</ul> -->
							</a></li>

				</ul>
			</nav> 
			<div class="panel panel-primary">
				<div class="card-header">> Liste des articles</div>
				<div class="card-body">



					<div class="mb-3">
						<form th:action="@{/index}" method="get">
							<label>Keyword</label>
							<input type="text" name="keyword" th:value="${keyword}">
							<button type="submit" class="btn btn-primary"> Search</button>
						</form>
					</div>


					<div class="mb-3">
						<table class="table table-striped">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Description</th>
								<th scope="col">Prix</th>
							</tr>
							<tr th:each="a:${listArticle}">
								<td th:text="${a.id}"> </td>
								<td th:text="${a.description}"> </td>
								<td th:text="${a.price}"> </td>
								<td>
									<a class="btn btn-danger"
										th:href="@{/delete(id=${a.id}, page=${currentPage}, keyword=${keyword})}">
										Delete</a>
								</td>
							</tr>

						</table>
					</div>
				</div>


				<nav aria-label="Page navigation example">
					<div>
						<ul class="pagination">
							<li th:class="${currentPage==status.index}?'active':''" th:each="page, status:${pages}">

								<a class="page-link" th:href="@{/index(page=${status.index},keyword=${keyword})}"
									th:text="${status.index+1}"></a>
							</li>
						</ul>
				</nav>
			</div>


		</div>
	</div>
	</div>

</body>

</html>
