<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ul.traq.net.nz/thymeleaf/layout"
	layout:decorate="layout">

<head>
	<meta charset="ISO-8859-1">
	<title>Mes articles</title>


</head>

<body>

	<div layout:fragment="content">
		<div class="container">
			<div class="mb-3">

				<div class="panel panel-primary">
					<div class="card-header">> Liste des cat√©gories</div>
					<div class="card-body">
					</div>
				</div>

			</div>

			<div class="mb-3">
				<table class="table table-striped">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Name</th>
					</tr>
					<tr th:each="c:${listCategories}">
						<td th:text="${c.id}"> </td>
						<td th:text="${c.name}"> </td>


					</tr>

				</table>
			</div>

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<ul class="list-group list-group-horizontal" th:each="c:${listCategories}">
					<li class="list-group-item"><a class="btn btn-primary"
							th:href="@{articlesByIdCategory(catId=${c.id})}" th:text="${c.name}"></a></li>

				</ul>
			</nav>





		</div>
	</div>
	</div>

</body>

</html>
