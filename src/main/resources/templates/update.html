<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mise Ã  jour d'article</title>
</head>
<body>

<div layout:fragment="content">
	<div class="container">
		<div class="card">
			<div class="card-header">
				Modifier l'article
			</div>
			<div class="card-body">
				<form th:action="@{/save}" method="post">
					<div class="mb-3">
						<label class="form-label">Description :</label>
						<input type="text" class="form-control" name="description" th:value="${article.description}">
						<span th:errors="${article.description}"></span>
					</div>
					
					<div class="mb-3">
						<label class="form-label">Price:</label>
						<input type="text" class="form-control" name="price" th:value="${article.price}">
						<span th:errors="${article.price}"></span>
					</div>
					
					
					<button type=" submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
	</div>



</body>
</html>
